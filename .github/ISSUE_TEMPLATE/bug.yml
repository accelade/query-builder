name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched for existing issues and this is not a duplicate
          required: true
        - label: I have read the [documentation](../docs/)
          required: true
        - label: I am using the latest version of Accelade Query Builder
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a query builder with '...'
        2. Apply filter '...'
        3. Call paginate()
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue
      render: php
      placeholder: |
        // Your QueryBuilder usage
        $users = QueryBuilder::for(User::class)
            ->allowedFilters(['status'])
            ->allowedSorts(['name', 'created_at'])
            ->paginate();

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of Accelade Query Builder is affected?
      multiple: true
      options:
        - QueryBuilder Core
        - Search Functionality
        - Filter System
        - Sorting System
        - Pagination
        - Request Integration
        - Facade
        - Service Provider
        - Configuration
        - Other

  - type: input
    id: query-builder-version
    attributes:
      label: Accelade Query Builder Version
      description: What version of Accelade Query Builder are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: accelade-version
    attributes:
      label: Accelade Version
      description: What version of Accelade (core) are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      description: What version of PHP are you running?
      placeholder: "8.3.0"
    validations:
      required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel Version
      description: What version of Laravel are you using?
      placeholder: "12.0.0"
    validations:
      required: true

  - type: dropdown
    id: database
    attributes:
      label: Database Driver
      description: Which database driver are you using?
      options:
        - MySQL/MariaDB
        - PostgreSQL
        - SQLite
        - SQL Server
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Include any relevant error messages or logs
      render: shell
      placeholder: |
        Paste error logs here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...

  - type: checkboxes
    id: willing
    attributes:
      label: Contribution
      description: Would you be willing to contribute a fix?
      options:
        - label: I would be willing to submit a PR to fix this issue
